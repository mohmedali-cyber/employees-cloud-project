<!DOCTYPE html>
<html dir="rtl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>إضافة موظف</title>

    <!-- ربط الـ Bootstrap مع قالب "Cosmo" -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Scheherazade', serif;
        }

        .navbar {
            background-color: #2c2c2c;
        }

        .navbar-brand {
            color: #00ff66 !important;
            font-family: 'Amiri', serif;
            font-weight: bold;
            font-size: 1.6em;
        }

        .navbar-nav .nav-link {
            color: #00ff66 !important;
            font-size: 1.1em;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #ff6347 !important;
            transition: color 0.3s ease-in-out;
        }

        .navbar-toggler {
            border-color: #00ff66;
        }

        .navbar-toggler-icon {
            background-color: #00ff66;
        }

        .form-container {
            margin-top: 50px;
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 255, 102, 0.2);
            margin-right: 50px;
        }

        .form-label {
            font-size: 1.1em;
            color: #00ff66;
            font-weight: bold;
            margin-right: 20px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
            margin-right: 20px;
        }

        .form-control:focus {
            border-color: #00ff66;
            box-shadow: 0 0 8px rgba(0, 255, 102, 0.5);
        }

        .btn-info {
            background-color: #00ff66;
            color: #333;
            border: none;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            margin-right: 20px;
        }

        .btn-info:hover {
            background-color: #28a745;
            transition: 0.3s ease-in-out;
        }

        .container {
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>

</head>
<body>

    <!-- شريط التنقل الاحترافي -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">نظام عرض الموظفين</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/newaddition">➕ إضافة موظف</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">📄 عرض الكل</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">ℹ️ عن النظام</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container col-sm-6 mx-auto">
            <h1 class="text-center">إضافة موظف</h1>
            <form action="#" th:action="@{/save}" th:object="${Employee}" method="post">
                <div class="form-group text-right">
                    <label class="form-label">الرقم</label>
                    <input type="text" th:field="*{employeeNumber}" class="form-control" placeholder="الرقم" />
                </div>
                <div class="form-group text-right">
                    <label class="form-label">الاسم</label>
                    <input type="text" th:field="*{ename}" class="form-control" placeholder="اسم الموظف" />
                </div>
                <div class="form-group text-right">
                    <label class="form-label">رقم الهاتف</label>
                    <input type="number" th:field="*{mobile}" class="form-control" />
                </div>
                <div class="form-group text-right">
                    <label class="form-label">المرتب</label>
                    <input type="number" th:field="*{salary}" class="form-control" />
                </div>
                <button type="submit" class="btn btn-info btn-block">حفظ</button>
            </form>
        </div>
    </div>

</body>
</html>
